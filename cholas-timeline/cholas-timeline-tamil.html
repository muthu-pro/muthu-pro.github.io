<div class="container">
	<div class="controls" style="cursor:grabbing;">
		<br>
		<button id="zoom-in" class="button button-outline">zoom IN</button>
		<button id="reset" class="button button-outline">Reset</button>
		<button id="zoom-out" class="button button-outline">Zoom Out</button>
	  </div>

	<object id="demo-tiger" type="image/svg+xml" data="cholas-timeline-tamil.svg" style="width: 100%; height: 650px; border:1px dashed black;">Your browser does not support SVG</object>
	<script>
		// Don't use window.onLoad like this in production, because it can only listen to one function.
		window.onload = function() {
		  var panZoom = svgPanZoom('#demo-tiger', {
			zoomEnabled: true,
			controlIconsEnabled: false
		  });
  
		  document.getElementById('zoom-in').addEventListener('click', function(ev){
			ev.preventDefault()
  
			panZoom.zoomIn()
		  });
  
		  document.getElementById('zoom-out').addEventListener('click', function(ev){
			ev.preventDefault()
  
			panZoom.zoomOut()
		  });
  
		  document.getElementById('reset').addEventListener('click', function(ev){
			ev.preventDefault()
  
			panZoom.resetZoom()
		  });
		};
	  </script>
