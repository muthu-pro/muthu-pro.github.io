<a class="button button-clear dowload"  href="../index.html">{muthu.pro}</a><a class="button button-clear dowload"  href="/sangam-books/sangam.html"> ❯ சங்க கால நூல்கள்‌ (1000 BCE - 300 CE) </a> <a class="button button-clear dowload"  href="https://drive.google.com/file/d/1IkPIUKXye2eGWjbn1nUoB54k20-4M_ze/view?usp=sharing"> ❯ SOURCE LOOKUP</a>

<div>
	<div class="controls" style="cursor:grabbing;">
		<br>
		<button id="zoom-in" class="button button-clear">+ zoom In</button>
		<button id="reset" class="button button-clear">[Reset]</button>
		<button id="zoom-out" class="button button-clear">- Zoom Out</button>
	  </div>

	<object id="demo-tiger" type="image/svg+xml" data="sangam.svg" style="width: 100%; height: 700px; border:1px dashed black;">Your browser does not support SVG</object>
	<script>
		// Don't use window.onLoad like this in production, because it can only listen to one function.
		window.onload = function() {
		  var panZoom = svgPanZoom('#demo-tiger', {
			zoomEnabled: true,
			controlIconsEnabled: false
		  });
  
		  document.getElementById('zoom-in').addEventListener('click', function(ev){
			ev.preventDefault()
  
			panZoom.zoomIn()
		  });
  
		  document.getElementById('zoom-out').addEventListener('click', function(ev){
			ev.preventDefault()
  
			panZoom.zoomOut()
		  });
  
		  document.getElementById('reset').addEventListener('click', function(ev){
			ev.preventDefault()
  
			panZoom.resetZoom()
		  });
		};
	  </script>
	
<br>
</div>
